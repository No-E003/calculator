<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc tool</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="first-row">
      <div id="display">
        <div id="display1"></div>
        <div id="display2"></div>
      </div>
      <button class="btn" id="clear" value="clr">C</button>
    </div>
    <div class="container">
      <button class="btn" id="num" value=7>7</button>
      <button class="btn" id="num" value=8>8</button>
      <button class="btn" id="num" value=9>9</button>
      <button class="btn" id="op" value="/">&divide;</button>
    </div>
    <div class="container">
      <button class="btn" id="num" value=7>4</button>
      <button class="btn" id="num" value="5">5</button>
      <button class="btn" id="num" value="6">6</button>
      <button class="btn" id="op" value="*">&times;</button>
    </div>
    <div class="container">
      <button class="btn" id="num" value="1">1</button>
      <button class="btn" id="num" value="2">2</button>
      <button class="btn" id="num" value="3">3</button>
      <button class="btn" id="op" value="-">-</button>
    </div>
    <div class="container">
      <button class="btn" id="num" value="0">0</button>
      <button class="btn" id="decimal" value=".">.</button>
      <button class="btn" id="op" value="+">+</button>
      <button class="btn" id="equal" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
