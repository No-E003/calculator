<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="display-contain">
      <div class="display"></div>
    </div>
    <div class="options">
     <button class="option">7</button>
     <button class="option">8</button>
     <button class="option">9</button>
     <button class="option">&divide;</button>
     <button class="option">4</button>
     <button class="option">5</button>
     <button class="option">6</button>
     <button class="option">&times;</button>
     <button class="option">1</button>
     <button class="option">2</button>
     <button class="option">3</button>
     <button class="option">-</button>
     <button class="option">0</button>
     <button class="option">.</button>
     <button class="option">+</button>
     <button class="option">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
